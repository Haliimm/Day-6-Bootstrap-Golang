<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/new.css" />
    <title>Document</title>
  </head>

  <body class="bg-secondary bg-opacity-10">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light h-100">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" alt="Logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="a-navbar nav-link text-black" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item ms-3">
              <a class="a-navbar nav-link active fw-bolder" href="addProject.html">Add Project</a>
            </li>
          </ul>
          <div class="d-flex right-nav">
            <a href="contact-me.html" class="a-Rnavbar">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- create project -->
    <div class="container">
      <div class="justify-content-center m-auto my-5 w-50 formInputContainer">
        <form action="" method="post">
          <h3 class="fw-bold text-black text-center">Create Project</h3>
          <div class="mb-3">
            <label for="titleProject" class="form-label fw-bolder">Title Project</label>
            <input type="text" name="title" class="form-control shadow" id="titleProject" placeholder="" />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label fw-bolder">Start Project</label>
              <input type="date" class="form-control shadow" />
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label fw-bolder">End Project</label>
              <input type="date" class="form-control shadow" />
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Description</label>
            <textarea class="form-control shadow" name="content" style="resize: none" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Technologies</label>

            <div class="row row-cols-2 ms-0 me-auto mb-3">
              <div class="form-check">
                <input class="col form-check-input" type="checkbox" value="fa-brands fa-node-js" id="node-js" />
                <label class="form-check-label" for="node-js"> Node Js </label>
              </div>
              <div class="form-check">
                <input class="col form-check-input" type="checkbox" value="fa-brands fa-react" id="reactjs" />
                <label class="col form-check-label" for="reactjs"> React JS </label>
              </div>
              <div class="form-check">
                <input class="col form-check-input" type="checkbox" value="fab fa-js-square" id="javascript" />
                <label class="form-check-label" for="javascript"> JavaScript </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="fa-brands fa-python" id="python" />
                <label class="form-check-label" for="python"> Python </label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Upload Image</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control shadow" id="inputGroupFile02" />
              <label class="input-group-text bg-body border-start-0" for="inputGroupFile02"><i class="fa-solid fa-paperclip fa-lg"></i></label>
            </div>
          </div>
          <div class="form-button d-flex justify-content-end mt-5">
            <button type="submit" class="btn btn-black rounded-pill px-5 py-2 fw-bolder">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="assets/js/myProject.js"></script>
</html>
